<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
{% load crispy_forms_tags %}

{% block content %}

    {% if form.errors %}
    <p class="error"><a href="/pages/invalid_login/">Sorry, that's not valid username or password</a></p>
    <p>Click <a href="/pages/login">here</a> to login again.</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
            Login
        </button>
    </div>
    </form>
{% endblock %}
</head>
</html>
